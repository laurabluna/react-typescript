<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>flexbox </title>
        <style>
            .flex {
                display:flex;
            }
            .item{
                width:80px;
                height:80px;
                background-color: blueviolet;
                display:flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>flexbox</h2>
        <div class="flex">
            <div class="item">a</div>
            <div class="item">b</div>
            <div class="item">c</div>
        </div>
    </body>

</html>
